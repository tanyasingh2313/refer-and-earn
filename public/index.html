<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Auth + Referral Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111827, #1f2937);
            color: #e5e7eb;
        }

        .page {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 16px 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2.1rem;
            letter-spacing: 0.03em;
        }

        .subtitle {
            text-align: center;
            margin: -10px 0 30px 0;
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: #111827;
            border-radius: 14px;
            padding: 18px 20px 16px;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
            border: 1px solid #374151;
        }

        .card h2 {
            margin: 0 0 12px;
            font-size: 1.15rem;
            color: #f9fafb;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pill {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 999px;
            background: #111827;
            border: 1px solid #374151;
            color: #9ca3af;
        }

        form {
            margin-top: 6px;
        }

        label {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 4px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            outline: none;
            font-size: 0.9rem;
        }

        input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 1px #22c55e33;
        }

        button {
            margin-top: 10px;
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            background: #22c55e;
            color: #030712;
            font-weight: 600;
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
        }

        button.secondary {
            background: #0ea5e9;
            color: #020617;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.35);
            background: #16a34a;
        }

        button.secondary:hover {
            background: #0284c7;
        }

        button:active {
            transform: translateY(0px);
            box-shadow: none;
        }

        .result {
            margin-top: 10px;
            font-size: 0.8rem;
            padding: 8px 10px;
            border-radius: 8px;
            background: #020617;
            border: 1px solid #1f2937;
            white-space: pre-line;
            min-height: 22px;
        }

        .result.success {
            border-color: #16a34a;
            color: #bbf7d0;
        }

        .result.error {
            border-color: #f97373;
            color: #fecaca;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 7px;
            border-radius: 999px;
            font-size: 0.65rem;
            background: #22c55e1a;
            border: 1px solid #22c55e66;
            color: #bbf7d0;
            margin-left: 4px;
        }

        @media (max-width: 640px) {
            .page {
                margin-top: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>Auth + Referral Demo</h1>
        <p class="subtitle">Register, log in, view profile, and apply referral codes with JWT + MongoDB Atlas.</p>

        <div class="grid">
            <!-- REGISTER -->
            <div class="card">
                <h2>Register <span class="pill">Step 1</span></h2>
                <form id="registerForm">
                    <label for="regName">Name</label>
                    <input type="text" id="regName" placeholder="Enter your name" required>

                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="you@example.com" required>

                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Choose a password" required>

                    <button type="submit">Create Account</button>
                </form>
                <div id="regResult" class="result"></div>
            </div>

            <!-- LOGIN -->
            <div class="card">
                <h2>Login <span class="pill">Step 2</span></h2>
                <form id="loginForm">
                    <label for="logEmail">Email</label>
                    <input type="email" id="logEmail" placeholder="you@example.com" required>

                    <label for="logPassword">Password</label>
                    <input type="password" id="logPassword" placeholder="Your password" required>

                    <button type="submit">Login</button>
                </form>
                <div id="logResult" class="result"></div>
            </div>

            <!-- PROFILE -->
            <div class="card">
                <h2>My Profile <span class="pill">Protected</span></h2>
                <p style="font-size: 0.8rem; color: #9ca3af; margin-top: 0;">
                    Requires a valid login. Uses the JWT token stored in HTTP-only cookie.
                </p>
                <button id="profileBtn" class="secondary">Fetch Profile</button>
                <div id="profileResult" class="result"></div>
            </div>

            <!-- APPLY REFERRAL -->
            <div class="card">
                <h2>Apply Referral Code <span class="pill">Rewards</span></h2>
                <form id="referralForm">
                    <label for="refEmail">Your Email</label>
                    <input type="email" id="refEmail" placeholder="Logged-in user's email" required>

                    <label for="refCode">Referral Code</label>
                    <input type="text" id="refCode" placeholder="Friend's referral code" required>

                    <button type="submit">Apply Referral</button>
                </form>
                <div id="refResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        function setResult(id, msg, ok) {
            const el = document.getElementById(id);
            el.classList.remove("success", "error");
            if (!msg) {
                el.textContent = "";
                return;
            }
            el.classList.add(ok ? "success" : "error");
            el.textContent = msg;
        }

        // REGISTER
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const body = {
                name: document.getElementById("regName").value,
                email: document.getElementById("regEmail").value,
                password: document.getElementById("regPassword").value,
            };

            const res = await fetch("/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body),
            });

            const data = await res.json();

            if (res.ok) {
                setResult(
                    "regResult",
                    `User Created Successfully ‚úÖ

Name: ${data.user.name}
Email: ${data.user.email}
Referral Code: ${data.user.referralCode}
Coins: ${data.user.coins}`,
                    true
                );
            } else {
                setResult("regResult", data.message || "Something went wrong", false);
            }
        });

        // LOGIN
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const body = {
                email: document.getElementById("logEmail").value,
                password: document.getElementById("logPassword").value,
            };

            const res = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify(body),
            });

            const data = await res.json();

            if (res.ok) {
                setResult(
                    "logResult",
                    `Login Successful ‚úÖ

Name: ${data.user.name}
Email: ${data.user.email}
Referral Code: ${data.user.referralCode}
Coins: ${data.user.coins}`,
                    true
                );
            } else {
                setResult("logResult", data.message || "Invalid credentials", false);
            }
        });

        // PROFILE
        document.getElementById("profileBtn").addEventListener("click", async () => {
            const res = await fetch("/api/auth/profile", {
                method: "GET",
                credentials: "include",
            });

            if (!res.ok) {
                const data = await res.json();
                setResult("profileResult", data.message || "Unauthorized", false);
                return;
            }

            const data = await res.json();
            setResult(
                "profileResult",
                `Profile Details üë§

Name: ${data.name}
Email: ${data.email}
Referral Code: ${data.referralCode}
Coins: ${data.coins}`,
                true
            );
        });

        // APPLY REFERRAL
        document.getElementById("referralForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const body = {
                email: document.getElementById("refEmail").value,
                referralCode: document.getElementById("refCode").value,
            };

            try {
                const res = await fetch("/api/referral/apply", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });

                const data = await res.json();

                if (res.ok) {
                    setResult(
                        "refResult",
                        `Referral Applied Successfully üéÅ

Coins Added: ${data.coins}`,
                        true
                    );
                } else {
                    setResult("refResult", data.message || "Could not apply referral", false);
                }
            } catch (err) {
                console.error(err);
                setResult("refResult", "Network error while applying referral", false);
            }
        });
    </script>
</body>
</html>
